<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Users list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>All users</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Last Login Time</th>
            <th>Register time</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        <form th:action="handle-main-form" method="post">
            <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}">email</td>
                <td th:text="${user.lastLoginDate}">Last login date</td>
                <td th:text="${user.registerDate}">Register time</td>
                <td th:text="${user.active} ? 'Active' : 'Blocked'"/>
                <td>
                    <div class="form-check">
                        <input th:name="ids" class="form-check-input" type="checkbox" th:value="${user.id}">
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><input class="btn btn-primary" value="Select all" type="button" id="selectall" name="selectall"
                           autocomplete="off"
                           checked
                           onclick="eventCheckBox()"></td>
                <td>
                    <button name="action" value="block" type="submit" class="btn btn-info">Block</button>
                </td>
                <td>
                    <button name="action" value="unblock" type="submit" class="btn btn-secondary">Unblock</button>
                </td>
                <td>
                    <button name="action" value="delete" type="submit" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </form>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script>
    function eventCheckBox() {
        let checkboxs = document.getElementsByTagName("input");
        for (let i = 0; i < checkboxs.length; i++) { //zero-based array
            checkboxs[i].checked = !checkboxs[i].checked;
        }
    }</script>
</body>
</html>
